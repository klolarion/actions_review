name: "Push(Main) 작동시키기"

on: 
  push:
    branchs:
      - main

permissions:
  contents: write
  issues: write

jobs:
  create-issue:
    runs-on: ubuntu-latest
    steps:
      - name: Create issue
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'Push 작성(Main)',
              body: 'Push 작성하였습니다(Main)'
            })